<div class="panel panel-primary">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Users</h3>

    <div class="pull-right">
      <a class="btn btn-success" ui-sref="admin.users.create">Add new user</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <form name="filters" class="form-horizontal pull-left col-md-6">
        <div class="form-group" style="height: 40px;">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="filter by user name" ng-model="userName">
          </div>
        </div>
        <div class="form-group" style="height: 40px;">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Filter by status" ng-model="userStatus">
          </div>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>img</th>
      <th>statusMsg</th>
      <th></th>
    </tr>
    <tr ng-repeat="user in vm.users | filter: {name : userName , status: userStatus}">
      <td>{{user.name}}</td>
      <td>{{user.status}}</td>
      <td><img src="{{user.img}}" style="width: 100%;"/></td>
      <td>{{user.statusMsg}}</td>
      <td>
        <a ng-click="vm.deleteUser(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        <a ui-sref="admin.users.edit({id: user.id})" class="bg-success"><span class="glyphicon glyphicon-pencil pull-right"></span></a>
      </td>
    </tr>
  </table>
</div>
