<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create new user</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <form name="user" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-2">User name:</label>

          <div class="col-md-10">
            <input type="text" class="form-control" ng-model="vm.user.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Status:</label>

          <div class="col-md-10">
            <input type="text" class="form-control" ng-model="vm.user.status">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2">
            <a class="btn btn-success" ng-click="vm.addUser()">Create</a>
            <a class="btn btn-warning" ui-sref="admin.users.list">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
