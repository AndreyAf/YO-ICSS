<navbar></navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">Admin Menu</div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="menuItem in adminMenuItems"
              ng-class="{active: $state.includes(menuItem.sref)}">

          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div ui-view="content"></div>
    </div>
  </div>
</div>
