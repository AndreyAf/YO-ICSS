<div class="chat-header">
  <div class="chat-info">
    <div class="chat-info-img">
      <img ng-src="{{vm.currentChat.img}}" class="user-img img-circle img-responsive">
    </div>
    <div class="chat-info-details">
      <label class="user-info-name" ng-bind="vm.currentChat.title"></label>
      <small class="user-info-status" ng-bind="vm.currentChat.status"></small>
    </div>
  </div>
  <div class="chat-functions col-xs-9">
    <div class="pull-right">
      <!--<a class="chat-header-btn chat-video-call" ng-click="vm.isVideoChat = !vm.isVideoChat">-->
      <!--<span class="glyphicon glyphicon-facetime-video"></span>-->
      <!--</a>-->
      <!--<a class="chat-header-btn chat-voice-call">-->
      <!--<span class="glyphicon glyphicon-earphone"></span>-->
      <!--</a>-->
      <!--<a class="chat-header-btn chat-attachment">-->
      <!--<span class="glyphicon glyphicon-paperclip"></span>-->
      <!--</a>-->
      <a class="chat-header-btn chat-settings">
        <span class="glyphicon glyphicon-option-horizontal"></span>
      </a>
    </div>
  </div>
</div>
<div id="content" class="chat-header-content">
  <div class="chat">
    <scrollable>
      <div class="scrollable-chat-container">
        <div class="chat-history">
          <ul>
            <li class="clearfix" ng-repeat="message in vm.currentChat.messages track by $index">
              <div class="message-data" ng-class="vm.isCurrentUser(message._sender.$oid)? '': 'pull-right'">
                <span class="message-data-time">{{message.created.$date }}</span> &nbsp; &nbsp;
                <span class="message-data-name">Olia</span>
              </div>
              <div class="message"
                   ng-class="vm.isCurrentUser(message._sender.$oid)? 'my-message': 'other-message pull-right'"
                   ng-bind="message.content"></div>
            </li>
          </ul>
        </div>
      </div>
    </scrollable>
  </div>
</div>
<div class="chat-header-footer">
  <div class="chat-status" ng-show="vm.someoneTyping.status">{{vm.someoneTyping.name}} is typing...</div>
  <div class="send-message" style="height: 100%">
    <textarea id="message" class="form-control" ng-model="vm.message" placeholder="Write a message..."
              ng-enter="vm.sendMessage()" style="height: 100%;resize: none;"></textarea>
  </div>
  <a href="" class="send-btn" ng-click="vm.sendMessage()" ng-class="{disabled:!vm.message}">Send</a>
</div>
