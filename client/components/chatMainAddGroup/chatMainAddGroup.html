<div class="chat-main-add-group">
  <header class="chat-main-header">
    <h4>Add new group</h4>
  </header>
  <div class="chat-main-group">
    <div class="row">
      <form class="form-horizontal" name="groupForm">
        <div class="form-group">
          <label class="control-label col-md-4">Name* :</label>

          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="vm.group.name" title="group name" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-4">Description* :</label>

          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="vm.group.description" title="group description" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-4">Logo url :</label>

          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="vm.group.logo_url" title="group logo"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-6">
            <img ng-src="{{vm.group.logo_url}}" width="100px"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-6">
            <a href="" ng-click="vm.addGroup()" class="btn btn-success"
               ng-disabled="!vm.group.name || !vm.group.description || !vm.group.logo_url">Add new group</a>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
