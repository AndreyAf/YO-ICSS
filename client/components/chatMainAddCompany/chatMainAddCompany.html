<div class="chat-header">
  <div class="chat-info">
    <div class="chat-info-details">
      <label>Add new company</label>
    </div>
  </div>
</div>
<div class="chat-main-content">
  <input type="text" class="search" ng-model="vm.search" placeholder="Type here to search new company">
  <ul class="companies-list">
    <li ng-repeat="company in vm.companies | filter: vm.search">
      <p>{{company.name}}</p>
      <button type="submit" class="btn btn-default" ng-click="vm.addCompany(company)">+</button>
    </li>
  </ul>
</div>
