<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">ICSS</a>
    </div>
    <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">

        <li ng-repeat="item in vm.menu" ng-show="item.isVisible"
            ng-class="((item.elementId === vm.location.hash()|| item.state ==='main' && vm.location.hash() === '') && 'active')">
          <a ng-if="item.state" ui-sref="{{item.state}}" target="{{item.target}}">{{item.title}}</a>
          <a ng-if="!item.state" target="{{item.target}}" href="/#{{item.elementId}}">{{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-show="!vm.isLoggedIn" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-show="!vm.isLoggedIn"><a>|</a></li>
        <li ng-show="!vm.isLoggedIn" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="vm.isLoggedIn" ui-sref-active="active"><a ui-sref="settings">Hello {{ vm.currentUser.name }}</a></li>
        <li ng-show="vm.isLoggedIn"><a>|</a></li>
        <li ng-show="vm.isLoggedIn"><a ui-sref="logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
